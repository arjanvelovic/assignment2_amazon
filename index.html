    <title>Sign In</title>

<body>
    <div class="main">
        <div class="top">
            <h3>103 x 31</h3>
        </div>

        <div class = "container">
            <div class = "padding">
                <h1>Sign In</h1>
                <h2>Email(phone or mobile accounts)</h2>
                <form>
                    <input type="text" class="input" placeholder="Enter Email">
                    <div class = "wrapper">
                        <div id="left">
                            <h2>Password</h2>
                        </div>
                        <div id="right">
                            <a href="https://www.amazon.com/ap/forgotpassword?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_signin&prevRID=7HCVP6Q5BG276Z4XF4N5&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0" id="ForgotPassword">Forgot Password</a>
                        </div>
                    </div>
                    <input type="text" class="input" placeholder="Enter Password">
                    <br>
                    <input type="submit" id="continue" value="Continue">
                </form>

                <a href="https://www.amazon.com/gp/help/customer/account-issues/ref=ap_login_with_otp_claim_collection?ie=UTF8" id="help">&#x25B8;Need Help?</a>
            </div>
        </div>

        <div class="container2">
            <h4 class="hr-lines">New To Amazon?</h4>
            <a href="https://www.amazon.com/ap/register?showRememberMe=true&openid.pape.max_auth_age=0&openid.identity=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&pageId=usflex&mobileBrowserWeblabTreatment=C&openid.return_to=https%3A%2F%2Fwww.amazon.com%2F%3Fref_%3Dnav_signin&prevRID=CBE9P3TJ3JTXDDFVDBF1&openid.assoc_handle=usflex&openid.mode=checkid_setup&desktopBrowserWeblabTreatment=C&prepopulatedLoginId=&failedSignInCount=0&openid.claimed_id=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0%2Fidentifier_select&openid.ns=http%3A%2F%2Fspecs.openid.net%2Fauth%2F2.0">
